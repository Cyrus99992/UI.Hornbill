<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Patron | Log in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../dist/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="../../dist/css/site.min.css" rel="stylesheet" type="text/css" />
    <link href="../../dist/css/login.css" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="../../plugins/iCheck/square/blue.css" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<div id="login-page" class="login-page">
	<canvas id="login-canvas"></canvas>
    <div class="login-box">
      <div class="login-logo">
		 <img src="../../dist/img/logo-login.png" class="img-circle" />
        <a href="../../index.html"><span class="login-title">Hornbill</span></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">请输入您的用户名和口令登录系统</p>
        <form action="../../index.html" method="post">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="用户名或邮箱地址"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="登录口令"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> 记住我的登录信息
                </label>
              </div>
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat"><i class="fa fa-sign-in"></i> 登录</button>
            </div><!-- /.col -->
          </div>
        </form>

        <div class="social-auth-links text-center">
          <p>- OR -</p>
        </div>
		<div class="pull-left">
        <a href="#"><i class="fa fa-key"></i> 忘记口令</a>
		</div>
		<div class="pull-right">
        <a href="register.html" class="text-center"><i class="fa fa-star-o"></i> 注册用户</a>
		</div>
		<br>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
	</div><!-- /.login-page -->
    <!-- js -->
	<script src="../../dist/js/jquery-3.1.0.min.js"></script>
   <script src="../../dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="../../dist/js/login/TweenLite.min.js"></script>
	<script src="../../dist/js/login/EasePack.min.js"></script>
	<script src="../../dist/js/login/rAF.js"></script>
	<script src="../../dist/js/login/loginPage.js"></script>
    <!-- iCheck -->
    <script src="../../plugins/iCheck/icheck.min.js" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
