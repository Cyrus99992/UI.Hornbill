<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hornbill | 登录</title>
<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
<link href="../../ptn/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="../../ptn/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="../../ptn/css/app.min.css" rel="stylesheet" type="text/css" />
<link href="../../ptn/libs/switch/switch.css" rel="stylesheet" type="text/css" />
<link href="../../ptn/css/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="login-page" class="login-page">
	<canvas id="login-canvas"></canvas>
	<div class="login-box">
		<div class="login-logo">
			<img src="../../ptn/img/logo-login.png" class="img-circle" /> <a href="../layout.html"><span class="login-title">Hornbill</span></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">请输入用户名和口令登录系统</p>
			<form action="../layout.html" method="post">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="用户名或邮箱地址" />
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="登录口令" />
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<button type="submit" class="btn btn-primary btn-block btn-flat"><i class="fa fa-sign-in"></i> 登录</button>
				</div>
				<div class="form-group ">
					<input type="checkbox" class="form-switch" id="swt33" />
					<span>&nbsp;记住我的登录信息</span>
				</div>
			</form>
			<div class="dashedline">
			</div>
			<div class="pull-left">
				<a href="#"><i class="fa fa-key"></i> 忘记口令</a>
			</div>
			<div class="pull-right">
				<a href="register.html" class="text-center"><i class="fa fa-star-o"></i> 注册用户</a>
			</div>
			<br>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->
</div>
<!-- /.login-page --> 
<!-- js --> 
<script src="../../ptn/js/jquery-3.1.0.min.js"></script> 
<script src="../../ptn/js/bootstrap.min.js"></script> 
<script src="../../ptn/js/login/TweenLite.min.js"></script> 
<script src="../../ptn/js/login/EasePack.min.js"></script> 
<script src="../../ptn/js/login/rAF.js"></script> 
<script src="../../ptn/js/login/login.js"></script> 
<script src="../../ptn/libs/switch/switch.js"></script> 
<script>

		var switches = {};
    var switchConfig = {
			'form-switch': { 
				size: 'small',
				onSwitchColor: '#3c8dbc',
				offSwitchColor: '#eee'
			}
		};
		Object.keys(switchConfig).forEach(function (key) {
        switches[key] = new Switch(document.querySelector('.' + key), switchConfig[key]);
    });

</script>
</body>
</html>
